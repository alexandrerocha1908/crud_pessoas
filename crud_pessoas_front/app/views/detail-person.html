<div class="col-sm-8 pagination-centered">
    <h3>Update Contact</h3>
    <form novalidate="novalidate" ng-submit="updateContact(person)">
      <div class="form-group" ng-class="{'has-error': updatePersonError.name }">
        <label for="Name">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="nameRequired" placeholder="Enter name" ng-model="person.name" required>
        <label class="control-label" for="name" ng-if='updatePersonError.name'><span>{{ updatePersonError.name }}<br/></span></label>
        <!-- <small id="nameRequired" class="form-text text-muted">This field is required.</small> -->
      </div>
      <div class="form-group" ng-class="{'has-error': updatePersonError.email }">
        <label for="Email">Email</label>
        <input type="text" class="form-control" id="email" aria-describedby="emailRequired" placeholder="Enter email" ng-model="person.email" required>
        <label class="control-label" for="email" ng-if='updatePersonError.email'><span>{{ updatePersonError.email }}<br/></span></label>
        <!-- <small id="nameRequired" class="form-text text-muted">This field is required.</small> -->
      </div>
      <div class="form-group">
        <label for="birth">Birthday</label>
        <!--<input date-time format="yyyy-MM-dd" class="form-control" id="birth" placeholder="Enter birthday" ng-model="person.birth">-->
        <datepicker date-format="yyyy-MM-dd">
          <input class="form-control" id="birth" placeholder="Enter birthday" ng-model="person.birth" type="text" disabled="disabled" />
        </datepicker>
      </div> 
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Enter address" ng-model="person.address">
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" id="phone" placeholder="Enter phone" ng-model="person.phone">
      </div>
      <button type="submit" class="btn btn-primary">Update Contact</button>
      <button class="btn btn-default pull-right" ng-click="cancel()">Cancel</button>
    </form>
</div>
